<meta name="robots" content="noindex">
<style id="jsbin-css">
body {
    background-color:#89cff0;
    font-family: "Helvetica Neue", Helvetica, Arial;
    padding-top: 20px;
}

.container {
    width: 450px;
    max-width: 450px;
    margin: 0 auto;
}

#createpost {
    padding: 0px 25px 25px;
    background: #fff;
    box-shadow: 
        0px 0px 0px 5px rgba( 255,255,255,0.4 ), 
        0px 4px 20px rgba( 0,0,0,0.33 );
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius:5px;
    position: static;
}

#createpost .header {
    margin-bottom: 20px;
}

#createpost .header h3 {
    color: #333333;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
}

#createpost .header p {
    color: #8f8f8f;
    font-size: 14px;
    font-weight: 300;
}

#createpost .sep {
    height: 1px;
    background: #e8e8e8;
    width: 450px;
    margin: 0px -25px;
}

#createpost .inputs {
  margin-top: 25px;
}

input::-webkit-input-placeholder {
    color:    #b5b5b5;
}

input:-moz-placeholder {
    color:    #b5b5b5;
}

#inputs #content {
  background: #f5f5f5;
    font-size: 0.8rem;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    border: none;
    padding: 13px 10px;
    width: 400px;
    box-shadow: inset 0px 2px 3px rgba( 0,0,0,0.1 );
    clear: both;
    height: 150px;
}

#createpost #inputs input[type=email], input[type=password], input[type=text], input[type=file] {
    background: #f5f5f5;
    font-size: 0.8rem;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    border: none;
    padding: 13px 10px;
    width: 400px;
    box-shadow: inset 0px 2px 3px rgba( 0,0,0,0.1 );
    clear: both;
}

 .post {
  width: 700px;
  position: absolute;
  top:0;
  bottom:0;
  left:0;
  right:0;
  margin:auto;
  margin-top: 20px;
  padding: 0px 25px 25px;
  background: #fff;
  box-shadow: 
      0px 0px 0px 5px rgba( 255,255,255,0.4 ), 
      0px 4px 20px rgba( 0,0,0,0.33 );
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border-radius:5px;
  position: static;
}
</style>
<body onload="loading()">
  <div class="container">
    <form id="createpost" onsubmit="fugg()">
      
      <div class="header">
        
      <h3>Make a new post</h3>
      <p>Type in your message</p>
      <div class="sep"></div>
        
      </div>
      
      <div id="inputs">
        
        <textarea id="content" form="createpost" placeholder="Enter message here" wrap="hard" value=""></textarea>
        <br></br>
        <input type="submit" id="submit">
    
      </div>
  
    </form>
  </div>

<div class="post">
  <br><span>Welcome to the website! Post everything bad</span>
</div>

<script id="jsbin-javascript">
var posts = [];

function loading() {
  var html="";
  if ((JSON.parse(localStorage.getItem("posts"))) != null) {
    posts.push.apply(posts, JSON.parse(localStorage.getItem("posts")));
  }
  for(var i=0; i<posts.length; i++) {
    if (posts[i] !== null) {
      console.log(posts[i]);
      html += '<div class="post">';
      html += '<br>' + '<span>' + posts[i] + '</span>';
      html += '</div>';
    }
  }
  document.body.innerHTML += html;
}

function fugg() {
  var subject = document.getElementById("content").value;
  posts.push(subject);
  console.log(posts);
  localStorage.setItem("posts", JSON.stringify(posts));
  console.log(subject);
  location.reload();
}
</script>
</body>
